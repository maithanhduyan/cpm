<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Nav Fragments</title>
</head>

<body>
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar"
        th:fragment="default">

        <!--/*Sidebar - Brand */-->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3" th:text="${appName}">SB Admin <sup>2</sup></div>
        </a>

        <!--/* Divider */-->
        <hr class="sidebar-divider my-0">

        <!--/* Nav Item - Dashboard */-->
        <li class="nav-item ">
            <a class="nav-link" href="/portfolio.html">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span th:text="#{menu.portfolio}">Portfolio</span></a>
        </li>

        <!--/* Divider */-->
        <hr class="sidebar-divider">
        <li class="nav-item ">
            <a class="nav-link" href="/coins.html">
                <i class="fas fa-list-ul"></i>
                <span th:text="#{menu.coins}">Coins</span></a>
        </li>
        <!--/* Divider */-->
        <hr class="sidebar-divider">

        <!--/*Heading */-->
        <div class="sidebar-heading">
            Charts
        </div>
        <!--/*Nav Item - Charts */-->
        <li class="nav-item">
            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseUtilities"
                aria-expanded="true" aria-controls="collapseUtilities">
                <i class="fas fa-chart-area"></i>
                <span>Utilities</span>
            </a>
            <div id="collapseUtilities" class="collapse" aria-labelledby="headingUtilities"
                data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <a class="collapse-item" href="/nupl.html" th:text="#{label.nupl}">NUPL</a>
                    <a class="collapse-item" href="/stock-to-flow.html" th:text="#{label.stock-to-flow}">STOCK TO
                        FLOW</a>
                </div>
            </div>
        </li>

        <!--/* Divider */-->
        <hr class="sidebar-divider">

        <!--/*Heading */-->
        <div class="sidebar-heading">
            COINS MANAGEMENT
        </div>

        <!--/*Nav Item - Pages Collapse Menu */-->
        <li class="nav-item">
            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTwo"
                aria-expanded="true" aria-controls="collapseTwo">
                <i class="far fa-edit"></i>
                <span>Edit</span>
            </a>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <h6 class="collapse-header">Custom Coins:</h6>
                    <a class="collapse-item" href="asset-price-history.html">
                    	Asset Price History
                    </a>
                    <a class="collapse-item" href="coin-list.html">
                    	<i class="far fa-edit"></i>
                    	Coin List
                    </a>
                </div>
            </div>
        </li>

        <!--/* Divider */-->
        <hr class="sidebar-divider">

        <!--/*Nav Item - Pages Collapse Menu */-->
        <li class="nav-item">
            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapsePages"
                aria-expanded="true" aria-controls="collapsePages">
                <i class="fas fa-fw fa-wrench"></i>
                <span>System</span>
            </a>
            <div id="collapsePages" class="collapse" aria-labelledby="headingPages" data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <h6 class="collapse-header">Localtion:</h6>
                    <a class="collapse-item" href="#">Time</a>
                    <a class="collapse-item" href="#">Localtion</a>
                    <a class="collapse-item" href="#">Currency</a>
                </div>
            </div>
        </li>

        <!--/* Divider */-->
        <hr class="sidebar-divider d-none d-md-block">

        <!--/*Sidebar Toggler (Sidebar) */-->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>


    </ul>
</body>

</html>
